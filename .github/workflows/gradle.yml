name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.17
      uses: actions/setup-java@v1
      with:
        java-version: 1.17
    - name: Build with Gradle
      run: ./gradlew build
    - name: Curseforge publish
      run: ./gradlew curseforge -P curseforge_apikey=${{ secrets.CURSEFORGE_TOKEN }}
